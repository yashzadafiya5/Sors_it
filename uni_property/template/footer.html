{% load static %}
<!-- footer=============================== -->
<div class="footer mt-5" id="contactUs">
    <div class="row">

        <div class="col-md-6 col-lg-4">
            <div class="logo-row">
                <img src="{% static '/images/logo.jpg' %}" alt="" width="100px">
            </div>
            <p>
                {{ footer.description|linebreaksbr }}</p>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="call-us">
                <p>Contact Us</p>
                <a class="NO" href="tel:{{ genral_info.mobile }}">{{ genral_info.mobile }}</a>
                <br>
                <a class="NO" href="mailto:{{ genral_info.email }}">{{ genral_info.email }}</a>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="social-box">
                <div>
                    <p>Follow us</p>
                    <div class="icons">
                        <a href="{{ genral_info.insta_url }}"  target="_blank">
                            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                        </a>
                        <a href="{{ genral_info.facbook_url }}"  target="_blank">
                            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
                        </a>
                        <a href="{{ genral_info.twitter_url }}" target="_blank">
                            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>
<script>
function services(service){
    if(service=="Property Management"){
        $("#property-type-div").removeClass("d-none");
    }else{
        $("#property-type-div").addClass("d-none");  
    }
    
}
</script>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="{% static '/js/custom.js' %}"></script>
<script>
    AOS.init();
</script>

<!-- Cursor Plugin Css Js -->
<script src="{% static 'plugins/cursor-plugin/script.js' %}"></script>

</body>

</html>
